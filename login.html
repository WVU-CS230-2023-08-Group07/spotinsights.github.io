<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotinsights Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>

</head>
<body>
    <main id="login-main-container">
    <h1 id="login-header">Login to Spotinsights</h1>
	
<div class="top-left-corner">
	<img src="assets/logo.png" alt="Logo" width="130" height="30" class="logo-picture">
</div>

	<div id="login-error-box">
      <p id="login-error">Invalid username and/or password</p>
    </div>
    
    <form id="login-box">
      <input type="text" name="username" id="username-field" class="login-details" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-details" placeholder="Password">
      <input type="submit" value="Login" id="submit-button">
    </form>   
</body>
</html>
