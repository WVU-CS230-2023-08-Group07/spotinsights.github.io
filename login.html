<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotinsights - Login</title>
	<link rel="icon" type="image/png" href="assets/logoi.png">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	
	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
	
	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/scrollbar.css">
	
	<!-- JavaScript -->
	<script src="js/login.js" defer></script>
	<script src="js/firebaseInit.js" defer></script>
	<script>
	console.log('called');
    firebase.auth().onAuthStateChanged(function(user){
        if (user) {
            window.location.href = 'dashboard.html'; 
            }
    });
    </script>
</head>
<body>
	<!-- Logo -->
	<div id="logo-container">
		<a href="index.html">
			<img id="logo" src="assets/logo.png" alt="Logo" />
		</a>
	</div>
	
	<!-- Page Body Content -->
    <form id="login-container" onsubmit="event.preventDefault(); signIn();">
		<h1 id="section-heading">Login</h1>
		
		<div class="input-container">
			<label for="email">Email:</label>
			<!-- Added placeholder for email to display directions/indicator for information to enter into textbox -->
			<input id="email" type="text" name="email" placeholder="Email" required>
		</div>
		
		<div class="input-container">
			<label for="password">Password:</label>
			<!-- Added placeholder for password to display directions/indicator for information to enter into textbox -->
			<input id="password" type="password" name="password" placeholder="Password" required>
		</div>		
		
		<div class="button-container">
			<button id="login-button" type="submit">Login</button>
		</div>
		
		<p id="signup-text">Don't have an account?</p>
		<div class="button-container">
			<button id="signup-button" onclick="location.href = 'signup.html';">Sign Up</button>
		</div>
    </form>

	<!-- Copyright -->
	<div id="copyright">CS230 Group 7</div>
</body>
</html>
