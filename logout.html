<!DOCTYPE html>
<html lang ="en">
<head>

	<!-- Firebase SDK -->

	<!-- CSS Styling -->
	<style>
		body {
			background-color: black;
		}
	</style>
	
	<!-- JavaScript -->
	<script src="js/firebaseInit.js"></script>
	<script>
	console.log('called');
	firebase.auth().signOut()

            	console.log('called, no user');
            	window.location.href = 'login.html'; 
            }
        });
    </script>
