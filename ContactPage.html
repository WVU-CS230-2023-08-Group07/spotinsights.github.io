<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotInsights - Contact Us</title>
	<link rel="icon" type="image/png" href="assets/logoi.png">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	
	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="css/ContactPage.css">
	<link rel="stylesheet" href="css/scrollbar.css">
	
	<!-- JavaScript -->
	<script src="js/ContactPage.js"></script>
	<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
	<!-- Logo -->
	<div id="logo-container">
		<a href="index.html">
			<img id="logo" src="assets/logo.png" alt="Logo" />
		</a>
	</div>
	
	<!-- Page Body Content -->
    <h2 id="heading">Contact Us</h2>
    <form id="contact-form">
        <label for="name" style="font-family: 'Varela Round', sans-serif;">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" style="font-family: 'Varela Round', sans-serif;">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" style="font-family: 'Varela Round', sans-serif;">Message (500 character limit):</label>
        <textarea id="message" name="message" rows="6" maxlength="500" required></textarea>

        <button id="cancel" type="button" onclick="location.reload();">Cancel</button>
        <button id="submit" type="submit">Submit</button>
    </form>
	<p id="status-message"></p>
	
	<!-- Copyright -->
	<div id="copyright">CS230 Group 7</div>
</body>
</html>
