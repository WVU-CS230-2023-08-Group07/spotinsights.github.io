<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotinsights - Dashboard</title>
	<link rel="icon" type="image/png" href="assets/logoi.png">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	
	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
	
	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="css/scrollbar.css">
	<link rel="stylesheet" href="css/friendsList.css">
	
	<!-- JavaScript -->
	<script src="js/firebaseInit.js"></script>
	<script src="js/logincheck.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/friendsList.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>	
	<!-- Logo -->
	<div id="logo-container">
		<a href="index.html">
			<img id="logo" src="assets/logo.png" alt="Logo" />
		</a>
	</div>
	
	<!-- Spotify Auth Profile -->
	<!-- <a href='./spotifysignin/callback'> 
		<div id="user-profile">
			<img id="profile-image" src="" alt="Profile Image">
			<div id="display-name"></div>
		</div>
	</a> -->
	
	<!-- Sidebar / Friends List -->
	<div id="friends-list" style="left: -250px;">
		<ul>
			<li>
				<img src="" alt="Friend 1">
				<div class="info">
					<h3>Friend 1</h3>
					<p>Username: @friend1</p>
					<p>Song: Song Title 1</p>
				</div>
			</li>
			<li>
				<img src="" alt="Friend 2">
				<div class="info">
					<h3>Friend 2</h3>
					<p>Username: @friend2</p>
					<p>Song: Song Title 2</p>
				</div>
			</li>
			<li>
				<img src="" alt="Friend 3">
				<div class="info">
					<h3>Friend 3</h3>
					<p>Username: @friend3</p>
					<p>Song: Song Title 3</p>
				</div>
			</li>
			<!-- Area to add more friends --> 
		</ul> 
	</div>
	
	<!-- Navbar / Topbar -->
	<div id="navbar-container">
		<div id="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
		<div id="auth-buttons">
			<a id="logout-button" href="logout.html">Log Out</a>
		</div>
	</div>
	
	<!-- Page Body Content -->
	<h1 id="section-heading">Dashboard</h1>
	<div class="column-2 tile-1" onclick="window.location.href = 'playlists.html';">
		<h2 class="project-text">Playlists</h2>
		<iframe style="border-radius:12px"
			src="https://open.spotify.com/embed/playlist/178powjcjTjaDlhlo1QUj2?utm_source=generator&theme=0"
			width="100%" height="199" frameBorder="0" allowfullscreen=""
			allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
		</iframe>
	</div>	
	<div class="column-2 tile-2" onclick="window.location.href = 'analytics.html';">
		<h2 class="project-text">Analytics</h2>
		<iframe style="border-radius:12px"
			src="https://open.spotify.com/embed/track/2TmUt0ofWMa02MdYkKhK4C?utm_source=generator&theme=0"
			width="100%" height="152" frameBorder="0" allowfullscreen=""
			allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
		</iframe>
		<!-- Filler for Analytics chart preview -->
