<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
        }

        #friends-list {
            width: 250px;
            background-color: #000;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px; /* Hides sidebar */
            height: 100%;
            overflow: auto;
            transition: left 0.3s;
        }

        #friends-list ul {
            list-style: none;
            padding: 0;
        }

        #friends-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #8aff8a;
        }

        #friends-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #friends-list .info {
            flex: 1;
        }

        #friends-list h3, #friends-list p {
            margin: 0;
        }

        #content {
            margin-left: 20px; 
            padding: 20px;
        }

        #toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #8aff8a; /* Light green */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="friends-list">
        <ul>
            <li>
                <img src="friend1.jpg" alt="Friend 1">
                <div class="info">
                    <h3>Friend 1</h3>
                    <p>Username: @friend1</p>
                    <p>Song: Song Title 1</p>
                </div>
            </li>
            <li>
                <img src="friend2.jpg" alt="Friend 2">
                <div class="info">
                    <h3>Friend 2</h3>
                    <p>Username: @friend2</p>
                    <p>Song: Song Title 2</p>
                </div>
            </li>
            <li>
                <img src="friend3.jpg" alt="Friend 3">
                <div class="info">
                    <h3>Friend 3</h3>
                    <p>Username: @friend3</p>
                    <p>Song: Song Title 3</p>
                </div>
            </li>
            <!-- Area to add more friends --> 
        </ul> 
    </div>
    <div id="content">
        <div id="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
        <!-- Main content area -->
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("friends-list");
            if (sidebar.style.left === "0px" || sidebar.style.left === "") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
