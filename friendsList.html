<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
	<link rel="stylesheet" href="css/friendsList.css">
	<!-- JavaScript -->
	<script src="js/logincheck.js" type="module"></script>
</head>
<body>
    <div id="friends-list" style="left: -250px;">
        <ul>
            <li>
                <img src="friend1.jpg" alt="Friend 1">
                <div class="info">
                    <h3>Friend 1</h3>
                    <p>Username: @friend1</p>
                    <p>Song: Song Title 1</p>
                </div>
            </li>
            <li>
                <img src="friend2.jpg" alt="Friend 2">
                <div class="info">
                    <h3>Friend 2</h3>
                    <p>Username: @friend2</p>
                    <p>Song: Song Title 2</p>
                </div>
            </li>
            <li>
                <img src="friend3.jpg" alt="Friend 3">
                <div class="info">
                    <h3>Friend 3</h3>
                    <p>Username: @friend3</p>
                    <p>Song: Song Title 3</p>
                </div>
            </li>
            <!-- Area to add more friends --> 
        </ul> 
    </div>
    <div id="content">
        <div id="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
        <!-- Main content area -->
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("friends-list");
            if (sidebar.style.left === "0px" || sidebar.style.left === "") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
