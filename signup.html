<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotinsights - Sign Up</title>
	<link rel="icon" type="image/png" href="assets/logoi.png">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
	
	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/scrollbar.css">
	
	<!-- JavaScript -->
	<script src="js/signup.js" defer></script>
	<script src="js/firebaseInit.js" defer></script>
</head>
<body> 
	<!-- Logo -->
	<div id="logo-container">
		<a href="index.html">
			<img id="logo" src="assets/logo.png" alt="Logo" />
		</a>
	</div>
	
	<!-- Page Body Content -->
	<form id="signup-container" onsubmit="event.preventDefault(); signUp();">
		<h1 id="section-heading">Sign Up</h1>
		
		<div class="input-container">
			<label for="email">Email:</label>
			<input id="email" type="text" name="email" required>
		</div>
		
		<div class="input-container">
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" required>
			<div class="vis-container">
				<span id="password-vis" onclick="passVis('password')">Show Pass</span>
			</div>
		</div>
		
		<div class="input-container">
			<label for="confirm-password">Confirm Password:</label>
			<input id="confirm-password" type="password" name="confirm-password" required>
			<div class="vis-container">
				<span id="confirm-password-vis" onclick="passVis('confirm-password')">Show Pass</span>
			</div>
		</div>
		
		<div class="button-container">
			<button id="signup-button" type="submit">Sign Up</button>
		</div>
		
		<p id="requirements-text">Password Requirements:</p>
		<ul id="requirements-list">
			<li>Must be at least 8 characters in length.</li>
			<li>Must contain at least 1 uppercase letter and 1 lowercase letter.</li>
			<li>Must contain at least 1 number.</li>
		</ul>
		
		<p id="login-text">Already have an account?</p>
		<div class="button-container">
			<button id="login-button" onclick="location.href = 'login.html';">Login</button>
		</div>
		
		<!-- <div class="error-container">
			<p id="signup-error"></p>
		</div> -->
	</form>
	
	<!-- Copyright -->
	<div id="copyright">CS230 Group 7</div>
</body>
</html>
