<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotinsights - Sign Up</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="signup.css">
	<link rel="icon" type="image/png" href="assets/logoi.png">
	
	<!-- JavaScript still unfinished -->
	<!-- <script defer src="signup.js"></script> -->
</head>
<body> 
	<a id="logo" href="index.html">
		<img src="assets/logo.png" alt="Logo">
	</a>

	<form id="signup-container">
		<h2>Sign Up</h2>
		<div class="input-container">
			<label for="username">Username:</label>
			<input id="username" type="text" name="username" required>
		</div>
		<div class="input-container">
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" required>
		</div>
		<div class="input-container">
			<label for="confirm-password">Confirm Password:</label>
			<input id="confirm-password" type="password" name="confirm-password" required>
		</div>
		<div class="button-container">
			<button id="signup-button" type="submit">Sign Up</button>
		</div>
		<div class="error-container">
			<p id="signup-error"></p>
		</div>
	</form>
	
	<!-- Need to make adjustments to positioning -->
	<!-- <div id="copyright">CS230 Group 7</div> -->
</body>
</html>
